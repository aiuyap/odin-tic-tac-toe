<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="container">
        <form action="#">
            <h1 class="player-label">Player X's Name: </h1>
            <input type="text" id="player-x-name" required>
            <h1 class="player-label">Player O's Name: </h1>
            <input type="text" id="player-o-name" required>
            <button type="submit" id="start-btn">Start Game</button>
        </form>
    </div>
    <div id="winner-container">
        <h1 id="winner"></h1>
    </div>
    
</body>
</html>
